<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Club Registration panel</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Life+Savers:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img src="resources/logo.jpg" alt="Kids Club Logo">
          </div>
    </header>

  <div class="registration-container">
    <h1>Registro Usuarios Nuevos</h1>

   
    <div class="form-box">
    
      <div class="form-section">
        <h2>Crea tu usuario:</h2>
        <p>Aquí puedes crear el usuario para tu núcleo familiar</p>
        <form action="#" method="post">
          <label for="parent-name">Nombre Completo Padre de Familia</label>
          <input type="text" id="parent-name" placeholder="Escribe tu nombre completo">
          
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Escribe tu dirección de email">
          
          <label for="phone">Teléfono</label>
          <input type="tel" id="phone" placeholder="Número de teléfono">
          
          <label for="student-name">Nombre del Estudiante</label>
          <input type="text" id="student-name" placeholder="Nombre completo estudiante">
          
          <label for="address">Dirección</label>
          <input type="text" id="address" placeholder="Dirección residencia">
          
          <label for="city">Municipio</label>
          <select id="city">
            <option value="Medellin">Medellín</option>
            <option value="Copacabana">Copacabana</option>
            <option value="Envigado">Envigado</option>
            <option value="Itagui">Itagui</option>
          </select>
          
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Contraseña">
          
          <label for="confirm-password">Repite tu contraseña</label>
          <input type="password" id="confirm-password" placeholder="Repite tu contraseña">
          
          <label>
            <input type="checkbox" id="terms"> 
            He leído y acepto los <a href="#">términos de servicio</a>.
          </label>
          
          <button type="submit">SUBMIT</button>
        </form>
      </div>

    
      <div class="contact-section">
        <h3>Preguntas? <br> Contacta con nosotros.</h3>
        <ul>
          <li><span>📍</span> Dirección KidsClub</li>
          <li><span>📧</span> kidsclub@kidsclub.com</li>
          <li><span>📞</span> +1-617-555-0108</li>
        </ul>
        <div class="social-links">
          <a href="#">🐦 Twitter</a>
          <a href="#">📸 Instagram</a>
          <a href="#">📘 Facebook</a>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
